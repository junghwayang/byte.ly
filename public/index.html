<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Byte.ly</title>

  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>byte.ly</h1>
    <h3>Make your link short!</h3>
  
    <form action="/api/shorten" method="POST" id="url">
      <input type="text" placeholder="Enter URL here..." name="longUrl" required autofocus>
      <button type="submit">Shorten!</button>
    </form>

    <div id="result" style="display: none;">
      <p class="arrow">⬇︎</p>

      <div class="copy-result">
        <input type="text" id="short-url">
        <button id="copy-btn">Copy</button>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
